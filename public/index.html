<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi increíble web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://www.gstatic.com/devrel-devsite/prod/v83c28b42a9d2de845cf6ea5b33e8c3314f0e1ea60229353829f7578993509959/firebase/images/favicon.png">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-md-dark-h0">

    <nav class="navbar navbar-expand-sm navbar-dark bg-nth">
        <div class="container-fluid">
            <span class="navbar-brand">Mi increíble web</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse-list" aria-controls="navbar-collapse-list" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-collapse-list">
                <ul class="navbar-nav ms-auto pb-2 pb-sm-0 pt-2 pt-sm-0">
                    <li class="nav-item">
                        <button type="button" class="btn mb-2 mb-sm-0 bg-white color-nth" data-bs-toggle="modal" data-bs-target="#upload-modal">Subir imagen</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 mx-sm-3" href="#!" id="login-btn">Iniciar sesión</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle mx-2 mx-sm-3 d-none" href="#" id="account-dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Hola, username
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark bg-md-dark-h12" aria-labelledby="account-dropdown">
                            <li><a class="dropdown-item text-white" href="#" id="logout-btn">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
          </div>
        </div>
    </nav>

    <div class="container-xxl">
        <div id="image-container" class="row"></div>
    </div>

    <div class="modal fade" id="upload-modal" tabindex="-1" aria-labelledby="upload-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content bg-md-dark-h24 text-white" id="upload-form">
                <div class="modal-header border-dark">
                    <h5 class="modal-title" id="upload-modal-title">Subir imagen</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="input-title" class="form-label">Título</label>
                    <input type="text" class="form-control mb-3 bg-md-dark-h24 text-white" id="input-title" maxlength="130" placeholder="Introduce un título descriptivo">

                    <label for="input-file" class="form-label">Imagen</label>
                    <input class="form-control bg-md-dark-h24 text-white" type="file" id="input-file" accept=".png, .jpg, .jpeg, .gif" required>
                </div>
                <div class="modal-footer border-dark">
                    <button type="submit" class="btn btn-primary">Subir imagen</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/ui.js" type="module"></script>
</body>
</html>
